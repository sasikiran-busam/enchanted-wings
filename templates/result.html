{% extends "layout.html" %}
{% block title %}Result | Butterfly Classifier{% endblock %}
{% block content %}

<div class="result-card mx-auto text-center shadow p-4 bg-white rounded" style="max-width: 600px;">
  <h2 class="mb-4 text-success">Prediction Result</h2>

  <img src="{{ url_for('static', filename='uploads/' + user_image) }}"
       class="img-fluid img-thumbnail mb-4"
       alt="Uploaded Image"
       style="max-height: 300px; border-radius: 12px;">

  <div class="alert alert-info fs-5">
    <strong>{{ prediction }}</strong>
  </div>

  <a href="/" class="btn btn-outline-primary mt-3">Try Another Image</a>
</div>

{% endblock %}
